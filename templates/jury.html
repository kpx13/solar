{% extends 'base.html' %}

{% block title %}Жюри{% endblock %}

{% block head %}
{% endblock %}

{% block body-page %}jury-page{% endblock %}

{% block content %}
    <!-- .jury-block -->
        <div class="jury-block">
          <h1 class="headline">Жюри</h1>
          <!-- .jury-list -->
          <ul class="jury-list">
            {% for l in list %}
                <li>
                <div class="img">
                    <img src="/media/{{ l.photo }}" alt="{{ l.fio }}" width="210" />
                </div>
                <div class="name">{{ l.fio }}</div>
                <div class="post">({{ l.position }})</div>
                <div class="txt">{{ l.description }}</div>
                </li>
            {% endfor %}
          </ul>
          <!--// .jury-list -->
        </div>
        <!--// .jury-block -->
{% endblock %}
